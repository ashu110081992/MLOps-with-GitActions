name: CI Pipeline

on: push

jobs:
  project_testing:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DVC Pipeline
        env:
          MLOPS_TOKEN: ${{secrets.MLOPS_TOKEN}}
        run: |
          dvc repro